<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Dirección</title>
    <link rel="stylesheet" href="../css/direcciones.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <p><a href="#popup">Nueva Direccion</a></p>
    <div id="popup" class="center">
        
        <form action="#">
            <a id="cerrar" href="#">&times;</a>
            <h1 class="misDirecciones">Nueva Dirección</h1>
            <div class="form-element">
                <label for="alias">Alias</label>
                <input type="text" id="alias" name="alias" placeholder="Alias"><br>
            </div>
            <div class="form-element">
                <label for="provincia">Provincia</label>
                <select name="provincia" id="provincia">
                    <option value="0">Seleccionar Provincia</option>
                    <option value="1">Buenos Aires</option>
                </select><br>
            </div>
            <div class="form-element">
                <label for="localidad">Localidad</label>
                <select name="localidad" id="localidad">
                    <option value="0">Seleccionar Localidad</option>
                    <option value="1">La Matanza</option>
                    <option value="1">Morón</option>
                    <option value="1">Ramos Mejia</option>
                </select><br>
            </div>
            <div class="form-element">
                <label for="direccion">Direccion</label>
                <input type="text" id="direccion" name="direccion" placeholder="Direccion"><br>
            </div>
            <div class="form-element">
                <label for="telefono">Telefono</label>
                <input type="text" id="telefono" name="telefono" placeholder="Telefono"><br>
            </div>
            <div class="form-element">
                <label for="piso">Piso</label>
                <input type="text" name="piso" id="piso" placeholder="Piso"><br>
            </div>
            <div class="form-element">
                <label for="dto">Dto</label>
                <input type="text" name="dto" id="dto" placeholder="Dto"><br>
            </div>
            <div class="form-element">
                <button>Submit</button>
            </div>
        </form>


    </div>
</body>

</html>
